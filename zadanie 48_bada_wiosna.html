<!DOCTYPE html>
<html>
<body>
<div style="color:red; font-size: 50px;"> <script language="JavaScript">
var suma_bad = 0;
var i_bad = 1;
while (i_bad <= 1000000) {
    suma_bad += 1 / i_bad;
    i_bad++;
}
document.write("Suma szeregu harmonicznego: " + suma_bad.toFixed(2));
</script>
</div>
</body>
