<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyświetlanie Imienia i Nazwiska</title>
</head>
<body>
<div>
<script language="JavaScript">
    var imie = "Pawlo";
    var nazwisko = "Badaniuk";
    var liczba = prompt("Podaj liczbę:");
    liczba = parseInt(liczba);
    if (liczba % 2 === 0) {
        for (var i = 1; i <= 12; i++) {
            document.write("<span style='color:blue; font-size: 42px;'>" + nazwisko + "</span><br>");
        }
    } else {
        for (var i = 1; i <= 12; i++) {
            document.write("<span style='color:green; font-size: 42px;'>" + imie + "</span><br>");
        }
    }
</script>
</div>
</body>
</html>
